<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kano</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header id="header" class="header">

    <div id="filter" class="filter">
      <input type="text" id="filter-input" class="filter__input">
      <img src="images/filter-icon@20x20.svg" class="filter__icon">
      <button id="remove-filter-text-btn" title="Remove filter text"
        class="filter__remove-text-btn filter__remove-text-btn--disabled" disabled>
        <img src="images/close-icon@20x20.svg" class="filter__remove-text-icon">
      </button>
    </div>

    <button type="button" id="move-to-new-window-btn" title="Move to a new window" class="menu-item-btn">
      <img src="images/move-to-new-window-icon@20x20.svg" class="menu-item-btn__icon">
      Move to a new window
    </button>

    <button type="button" id="close-selected-btn" title="Close selected" class="menu-item-btn menu-item-btn--disabled"
      disabled>
      <img src="images/close-icon@20x20.svg" class="menu-item-btn__icon">
      Close
    </button>

    <button type="button" id="move-to-bottom-btn" title="Move to the bottom"
      class="menu-item-btn menu-item-btn--disabled" disabled>
      <img src="images/move-down-icon@20x20.svg" class="menu-item-btn__icon">
      Move to the bottom
    </button>

    <button type="button" id="move-to-top-btn" title="Move to the top" class="menu-item-btn menu-item-btn--disabled"
      disabled>
      <img src="images/move-up-icon@20x20.svg" class="menu-item-btn__icon">
      Move to the top
    </button>

    <button type="button" id="close-duplicates-btn" title="Close duplicates"
      class="menu-item-btn menu-item-btn--disabled" disabled>
      <img src="images/close-duplicates-icon@20x20.svg" class="menu-item-btn__icon">
      Close duplicates
    </button>

    <button type="button" id="select-deselect-all-btn" title="Select / deselect all" class="menu-item-btn">
      <img src="images/checkbox-icon@20x20.svg" class="menu-item-btn__icon">
      Select / deselect all
    </button>

  </header>

  <div id="tab-list-container" class="tab-list-container">
    <ul id="tab-list" class="tab-list"></ul>
    <div id="scrollbar-track" class="scrollbar-track">
      <div id="scrollbar-thumb" class="scrollbar-track__thumb"></div>
    </div>
  </div>

  <script src="./js/popup.js"></script>
</body>

</html>
